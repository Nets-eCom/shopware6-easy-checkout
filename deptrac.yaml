deptrac:
  paths:
    - ./src
    - ./tests
  layers:
    - name: Plugin
      collectors:
        - type: classLike
          value: .*NexiNets\\(?!CheckoutApi|Tests\\CheckoutApi).*
        - type: classLike
          value: NexiNets\\NetsCheckout
    - name: CheckoutApi
      collectors:
        - type: classLike
          value: .*CheckoutApi.*
    - name: Vendor
      collectors:
        - type: classLike
          value: ^(?!NexiNets\\).*
  ruleset:
    Plugin:
      - CheckoutApi
      - Vendor
    CheckoutApi: ~
